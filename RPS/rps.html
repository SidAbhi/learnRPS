<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./rps.css">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="results">
      <div id="playerScore">You: 0</div>
      <div id="cpuScore">CPU: 0</div>
      <div id="resultText">Click on one of the buttons to start the game</div>
    </div>
    <button value="rock" class="btn">Rock</button>
    <button value="paper" class="btn">Paper</button>
    <button value="scissors" class="btn">Scissors</button>
    <div><input id="rounds" type="number" name="roundSelect" placeholder="3"></div>
  </body>
  <script src="./rps.js"></script>
</html>
